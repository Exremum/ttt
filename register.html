<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация на конференцию</title>
</head>
<body>

<div class="container">
    <form action="register.php" method="POST" class="form-container" id="registrationForm">
        <div class="input-group">
            <label for="full_name">ФИО:</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>

        <div class="input-group">
            <label for="phone">Контактный телефон:</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div class="input-group">
            <label for="email">Адрес электронной почты:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="section">Секция:</label>
            <select id="section" name="section" required>
                <option value="Математика">Математика</option>
                <option value="Физика">Физика</option>
                <option value="Информатика">Информатика</option>
            </select>
        </div>

        <div class="input-group">
            <label for="birth_date">Дата рождения:</label>
            <input type="date" id="birth_date" name="birth_date">
        </div>

        <div class="input-group">
            <label for="report">Доклад:</label>
            <input type="checkbox" id="report" name="report">
        </div>

        <div class="input-group hidden" id="report_topic_group">
            <label for="report_topic">Тема доклада:</label>
            <input type="text" id="report_topic" name="report_topic">
        </div>

        <div class="buttons">
            <button type="submit">Отправить</button>
        </div>
    </form>
</div>

<script>
    // Показ/скрытие поля для ввода темы доклада
    const reportCheckbox = document.getElementById('report');
    const reportTopicGroup = document.getElementById('report_topic_group');

    reportCheckbox.addEventListener('change', () => {
        if (reportCheckbox.checked) {
            reportTopicGroup.classList.remove('hidden');
        } else {
            reportTopicGroup.classList.add('hidden');
        }
    });
</script>

</body>
</html>
